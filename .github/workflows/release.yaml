name: Publish Release
on:
  push:
    branches:
      - main
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Installing
        run: npm install

      - name: Running build
        run: npm run build

      - name: Creating ZIP
        run: npm run plugin-zip

      - name: Releasing
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ai-writer.zip
